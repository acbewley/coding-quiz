<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super epic coding quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
</head>

<body>
    <header id="title">
        <h1>CODING QUIZ!!!</h1>
    </header>
    <div id="timer"></div>
    <div class="container">
        <div id="intro" class="card" style="width: 40rem;">
            <div class="card-body">
                <h5 class="card-title">Welcome! Click start and the quiz will begin. You will have sixty seconds to
                    answer ten questions. Answer correctly, and five seconds will be added to the timer. Answer
                    incorrectly, and five seconds will be removed. Your time remaining will be your final score. Good
                    luck!</h5>
                <a id="start-button" class="btn btn-primary">Start</a>
            </div>
        </div>
        <div id="question" class="card d-none" style="width: 40rem;">
            <div class="card-body">
                <h5 id="question-text" class="card-title"></h5>
                <div class="answers"><a id="answer-1" class="btn btn-primary"></a></div>
                <div class="answers"><a id="answer-2" class="btn btn-primary"></a></div>
                <div class="answers"><a id="answer-3" class="btn btn-primary"></a></div>
                <div class="answers"><a id="answer-4" class="btn btn-primary"></a></div>
            </div>
        </div>
        <div>
            <h5 id="right-wrong"></h5>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
